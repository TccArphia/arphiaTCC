<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Comentários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caixa de Comentários</h1>
        <textarea id="commentBox" placeholder="Escreva seu comentário aqui..."></textarea>

            <button id="publishBtn">Publicar</button>
            <button id="clearBtn">Apagar</button>
        </div>
        <div id="commentSection"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
